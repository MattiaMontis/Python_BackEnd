<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Users List</title>
    </head>
    <body>
        <h1>Users List</h1>
        <table border="1">
            <tr>
                <th>Username</th>
                <th>Password (Hash)</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[1] }}</td> <!-- Nome utente -->
                <td>{{ user[2] }}</td> <!-- Hash della password -->
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
